<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <meta charset="UTF-8">
        <meta lang="en">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">\
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        
        <form>
            <div class="border border-1">
                <h1 class="SForm">Registration Form</h1>
            <div class="row m-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="FirstName" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="LastName" required>
            </div>
            </div>
            <div class="row m-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Email" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Phone Number" pattern="[0-9]{10}" required>
                </div>
                </div>
                <div class="row m-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Password" pattern="[A-Za-z]{5},[0-9]{3}" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Confirm Password" pattern="[A-Za-z]{5},[0-9]{3}" required>
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col">
                        <select class="form-select" placeholder="Security Question">
                            <option>Security Question</option>
                            <option>Your Favorite Place</option>
                            <option>Your Favorite Food</option>
                            <option>Your Favorite Hobby</option>
                        </select>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Answer" required>
                    </div>
                    <div class="m-3">
                        <input type="radio" class="form-check-input">Male
                        <input type="radio" class="form-check-input">Female
                    </div> 
                </div>
                <div class="d-flex justify-content-end me-5">
                    <button type="submit" class="btn btn-primary mb-5 ms-5">Register</button>
                </div>                
            </div>
        </form>
    </body>
</html>
